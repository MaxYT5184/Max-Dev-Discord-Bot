<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OAuth2 Redirect</title>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    localStorage.setItem('discord_code', code);
    window.location.href = 'dashboard.html';
  </script>
</body>
</html>
